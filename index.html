<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-900">
  <div class="max-w-4xl mx-auto p-4">
    
    <!-- Header -->
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-center text-indigo-600">Budget Tracker</h1>
    </header>

    <!-- Form Aggiunta Transazione -->
    <section class="bg-white p-6 rounded-2xl shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Aggiungi Transazione</h2>
      <form id="transaction-form" class="grid gap-4 md:grid-cols-2">
        <div>
          <label class="block mb-1 font-medium">Tipo</label>
          <select id="type" class="w-full border rounded p-2">
            <option value="income">Entrata</option>
            <option value="expense">Spesa</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-medium">Importo (€)</label>
          <input id="amount" type="number" class="w-full border rounded p-2" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Categoria</label>
          <select id="category" class="w-full border rounded p-2">
            <option value="generale">Generale</option>
            <option value="cibo">Cibo</option>
            <option value="trasporti">Trasporti</option>
            <option value="affitto">Affitto</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-medium">Data</label>
          <input id="date" type="date" class="w-full border rounded p-2" required />
        </div>
        <div class="md:col-span-2">
          <label class="block mb-1 font-medium">Descrizione</label>
          <input id="description" type="text" class="w-full border rounded p-2" />
        </div>
        <div class="md:col-span-2">
          <button type="submit" id="add-transaction" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Aggiungi</button>
        </div>
      </form>
    </section>

    <!-- Saldo Totale -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-white p-4 rounded-2xl shadow text-center">
        <p class="text-gray-600">Saldo Totale</p>
        <p id="balance" class="text-2xl font-bold text-green-600">€0.00</p>
      </div>
      <div class="bg-white p-4 rounded-2xl shadow text-center">
        <p class="text-gray-600">Entrate</p>
        <p id="income-total" class="text-2xl font-bold text-green-500">€0.00</p>
      </div>
      <div class="bg-white p-4 rounded-2xl shadow text-center">
        <p class="text-gray-600">Spese</p>
        <p id="expense-total" class="text-2xl font-bold text-red-500">€0.00</p>
      </div>
    </section>

    <!-- Lista Transazioni -->
    <section class="bg-white p-6 rounded-2xl shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Transazioni</h2>
      <ul id="transaction-list" class="space-y-3">
        <!-- Transazioni renderizzate via JS -->
      </ul>
    </section>

    <!-- Grafici -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div class="bg-white p-4 rounded-2xl shadow">
        <h3 class="text-center font-semibold mb-2">Spese per Categoria</h3>
        <canvas id="category-chart" width="300" height="300"></canvas>
      </div>
      <div class="bg-white p-4 rounded-2xl shadow">
        <h3 class="text-center font-semibold mb-2">Entrate vs Spese</h3>
        <canvas id="summary-chart" width="300" height="300"></canvas>
      </div>
    </section>

    <!-- Filtri -->
    <section class="bg-white p-4 rounded-2xl shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Filtri</h2>
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium">Filtro Categoria</label>
          <select id="filter-category" class="w-full border rounded p-2">
            <option value="tutte">Tutte</option>
            <option value="cibo">Cibo</option>
            <option value="trasporti">Trasporti</option>
            <option value="affitto">Affitto</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-medium">Filtro per Data</label>
          <input id="filter-date" type="date" class="w-full border rounded p-2" />
        </div>
      </div>
    </section>

  </div>

<!--Script js-->
<script type="module" src="./js/utils.js"></script>
<script type="module" src="./js/storage.js"></script>
<script type="module" src="./js/ui.js"></script>
<script type="module" src="./js/main.js"></script>
</body>
</html>
